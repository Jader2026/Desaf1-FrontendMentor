<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main-container">
    <div class="image"></div>
    <div class="details-seccion">      
     <div class="details">
        <h3 class="details-tipo">perfume</h3>
        <h1 class="details-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="details-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="details-precio">
        <p class="oferta"> $149.99 </p><span class="precio">$169.99</span>
      </div>
      <button class="details-button">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button> 
      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jader-miguel-anaya-rinc%C3%B3n-839b76202?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BoAZ1T588SAm0vppvZ3fY0A%3D%3D">Jader Anaya</a>.
  </div>
</body>

</html>
